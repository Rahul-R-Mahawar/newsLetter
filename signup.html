<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter SignUp</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="icon" href="images/favicon.ico">
    <!-- theme -->
    <meta name="theme-color" content="#712cf9">
    <!-- Css -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signup w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4 circular-img" src="images/icon.png" alt="">
            <h1 class="h3 mb-3 fw-normal">SignUp to my Newsletter!</h1>
            <input type="text" name="firstName" class="form-control top" placeholder="Your first name" required autofocus>
            <input type="text" name="lastName" class="form-control middle" placeholder="Your last name" required>
            <input type="email" name="emailID" class="form-control bottom" placeholder="name@example.com" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Rahul Web Developer &copy;</p>
        </form>
    </main>
</body>

</html>
